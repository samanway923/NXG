<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NXG | Dealership</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dealer.css">


</head>
<body>
    
    <div class="header">
        <div class="logo">
          <h1><a href="index.html">NXG MOTORS</a></h1>
        </div>
        
        <div class="nav">
            <ul>
                <li><a href="dealer.html">Dealership</a></li>
                <li><a href="prebook.html">Prebook</a></li>
                <li><a href="/#gallery">View Launch Event</a></li>
            </ul>
        </div>
    </div>
    <div class= "page-heading">
      <h2>DEALERSHIP FORM</h2>
    </div>
    <div class="dealership-form-container">
        <form>
            <div class="form-group">
            <div class="row">
                <div class="col">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName">
            </div>
            <div class="col">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" >
            </div>
            </div>
        </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" class="form-control" id="contact" >
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city">
              </div>
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" >
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="dealershipType" id="sub" value="sub">
                <label class="form-check-label" for="sub">Sub-dealership</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="dealershipType" id="premium" value="premium">
                <label class="form-check-label" for="premium">Premium dealership</label>
              </div>
              <br><br>
              <div class="row">
                  <div class="col"><button class="btn btn-primary">Download T&C</button></div>
                <button type="submit" class="btn btn-primary">Submit</button>

              </div>

          </form>
    </div>
    
</body>
</html>
